<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Archive &ndash; {{.Title}}</title>
		{{template "meta" .}}
	</head>
	<body>
		<div id="root">

			{{template "header" .}}

			<main>
				<article>
					<header>
						<h1 class="title">Archive</h1>
					</header>
					<main>
						{{if .Years}}
							{{range .Years}}
								<h2>{{.Year}}</h2>
								<ul>
									{{range .Posts}}
										<li><a href="/{{.Slug}}">{{.Title}}</a></li>
									{{end}}
								</ul>
							{{end}}
						{{else}}
							<p>No posts.</p>
						{{end}}
					</main>
				</article>
			</main>

			{{template "footer" .}}

		</div>
	</body>
</html>
